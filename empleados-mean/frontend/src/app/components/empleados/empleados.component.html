<div class="container">
    <div class="row">
        <div class="col s5">
            <div class="card">
                <div class="card-content">
                    <form #empleadoForm = "ngForm" (ngSubmit)="addEmpleado(empleadoForm)">
                        <input type="hidden" name="_id" #_id ="ngModel" [(ngModel)] = "selectedEmpleado._id">
                        <div class="row">
                            <div class="input-field col s12">
                                <input type="text" name="nombre" #nombre = "ngModel" [(ngModel)] = "selectedEmpleado.nombre" placeholder="Ingrese el Nombre">
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="apellido" #apellido = "ngModel" [(ngModel)] = "selectedEmpleado.apellido" placeholder="Ingrese el Apellido">
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="dni" #dni = "ngModel" [(ngModel)] = "selectedEmpleado.dni" placeholder="Ingrese el Dni">
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="telefono" #telefono = "ngModel" [(ngModel)] = "selectedEmpleado.telefono" placeholder="Ingrese el Telefono">
                            </div>

                            <div class="card-action">
                                <div class="input-field col s12">
                                    <button class="btn">Guardar</button>
                                    <button class="btn right" (click) ="resetForm(empleadoForm)">Limpiar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col s7">
            <table>
                <thead>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Dni</th>
                    <th>Telefono</th>
                    <th>Operaciones</th>
                </thead>
                <tbody>
                    <tr *ngFor = "let empleado of empleados">
                        <td>{{empleado.nombre}}</td>
                        <td>{{empleado.apellido}}</td>
                        <td>{{empleado.dni}}</td>
                        <td>{{empleado.telefono}}</td>
                        <td>
                            <a (click) = "editEmpleado(empleado)"><i class="material-icons">edit</i></a>
                            <a (click) = "deleteEmpleado(empleado._id)"><i class="material-icons">delete</i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
